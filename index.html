<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
</head>
<body>
    <h1>Add Video Game</h1>

    <div id="validation=summary">
        <p>Errors here.</p>
    </div>

    <form>
        <input type="text" id="title" placeholder="Title">
        <br>

        <input type="text" id="" placeholder="Price">
        <br>

        <select id="rating">
            <option>Please choose an ESRB rating</option>
            <option>M</option>
            <option>T</option>
            <option>E</option>
        </select>
        <br>

        <input type="checkbox" id="online">
        <label for="online">Online Only?</label>
        <br>

        <input type="button" value="Add Video Game">
    </form>
</body>
</html>
